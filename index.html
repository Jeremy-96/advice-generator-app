<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main>
    <section>
      <figure>
        <p>ADVICE # <span> <!-- Advice ID here-->  </span></p>

        <q><!-- Advice TEXT here --></q>

        <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">

        <figcaption>
          <button class="advice-btn">
            <img src="./images/icon-dice.svg" alt="icon-dice">
          </button>
        </figcaption>
      </figure>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Jeremy-96">@Jeremy-96</a>.
    </div>
  </main>

  <script src="./index.js"></script> <!-- Call the index.js file -->
</body>
</html>
